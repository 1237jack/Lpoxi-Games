<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="stylesheet" href="styles.css"> <!-- Main styles -->
  <link rel="stylesheet" href="snow.css"> <!-- Snowfall effect styles -->
  <style>
    /* Full-screen iframe styling */
    body {
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1; /* Ensure iframe is below the snowfall */
    }

    /* Snowfall effect styling */
    .snow, .snow2 {
      position: fixed; /* Fixed to ensure it stays in place when scrolling */
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('https://i.ibb.co/GCRjwL7/snow.png') repeat;
      pointer-events: none; /* Allow interaction with other elements */
      z-index: 2; /* Snowfall will be on top of the iframe */
    }

    .snow {
      background-size: 50em;
      animation: snowfall 60s linear infinite; /* Increased duration to slow it down */
    }

    .snow2 {
      background-size: 50em;
      animation: snowfall-reverse 120s linear infinite; /* Increased duration to make it even slower */
      opacity: 0.5;
    }

    @keyframes snowfall {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: -200% 200%;
      }
    }

    @keyframes snowfall-reverse {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 200% 200%;
      }
    }
  </style>
  <script>
    // Ensure user is logged in before showing the page
    if (!sessionStorage.getItem('loggedIn')) {
      document.body.innerHTML = '<h1>You need to log in first!</h1><p><a href="index.html">Go to Login Page</a></p>';
    } else {
      // Decode Base64 and embed iframe
      var base64Url = "aHR0cHM6Ly8xMjM3amFjay5naXRodWIuaW8vTW92dnZ2dmZkaGRoZGZoZGZoLw==";
      var decodedUrl = atob(base64Url);
      document.getElementById('movieIframe').src = decodedUrl;
    }
  </script>
</head>
<body>
  <!-- Snowfall effect -->
  <div class="snow"></div>
  <div class="snow2"></div>

  <!-- Embed the Movies webpage securely if logged in -->
  <iframe id="movieIframe" title="Movies Page"></iframe>
</body>
</html>
