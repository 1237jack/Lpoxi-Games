    /* Full-screen iframe styling */
    body {
      margin: 0;
      overflow: hidden;
    }
    iframe {
      position: fixed;

      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;

    // Redirect to login page if the user is not logged in

    }
  </script>
</head>
