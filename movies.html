<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Ensure the iframe takes up the full screen */
    body {
      margin: 0;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
  <script>
    // Prevent iframe inspection
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey && (event.key === 'u' || event.key === 's')) {
        event.preventDefault();
      }
    });
  </script>
</head>
<body>
  <!-- Obfuscated iframe source -->
  <iframe srcdoc="<html><body><script>
    const hiddenSrc = 'aHR0cHM6Ly8xMjM3amFjay5naXRodWIuaW8vTW92dnZ2dmZoZGZoc2RoZi8='; 
    document.write('<iframe src=\'' + atob(hiddenSrc) + '\' style=\'width:100%;height:100%;border:none;\'></iframe>');
  </script></body></html>"></iframe>
</body>
</html>
