<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="snow.css">
  <link rel="stylesheet" href="button.css"> <!-- Link to button styles -->
  <script>
    // Redirect users if not logged in
    if (!sessionStorage.getItem('loggedIn')) {
      window.location.href = 'index.html';
    }
  </script>
</head>
<body>
  <header class="dashboard-header">
    <div class="snow"></div>
    <div class="snow2"></div>
    <div class="text">
      <h1>MERRY CHRISTMAS</h1>
      <p>And A Happy New Year</p>
    </div>

    <!-- Add button for games page -->
    <button type="button" class="button" onclick="window.location.href='games.html';">
      <span class="fold"></span>

      <div class="points_wrapper">
        <i class="point"></i>
        <i class="point"></i>
        <i class="point"></i>
        <i class="point"></i>
        <i class="point"></i>
        <i class="point"></i>
        <i class="point"></i>
        <i class="point"></i>
        <i class="point"></i>
        <i class="point"></i>
      </div>

      <span class="inner">
        <svg
          class="icon"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2.5"
        >
          <polyline
            points="13.18 1.37 13.18 9.64 21.45 9.64 10.82 22.63 10.82 14.36 2.55 14.36 13.18 1.37"
          ></polyline>
        </svg>
        Games
      </span>
    </button>
  </header>
</body>
</html>
