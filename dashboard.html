<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="snow.css">
  <link rel="stylesheet" href="button.css"> <!-- Link to button styles -->
  <link href="https://fonts.googleapis.com/css2?family=Pushster&display=swap" rel="stylesheet"> <!-- Add Pushster font -->
  <style>
    /* Center text vertically and horizontally */
    .dashboard-header {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
    }

    /* Apply Pushster font to header text */
    .text h1 {
      font-family: 'Pushster', cursive;
      font-size: 4em;
    }

    .text p {
      font-family: 'Pushster', cursive;
      font-size: 2em;
    }

    /* Center the button */
    .button {
      margin-top: 20px; /* Space between text and button */
    }
  </style>
  <script>
    // Redirect users if not logged in
    if (!sessionStorage.getItem('loggedIn')) {
      window.location.href = 'index.html';
    }
  </script>
</head>
<body>
  <header class="dashboard-header">
    <div class="snow"></div>
    <div class="snow2"></div>
    <div class="text">
      <h1>MERRY CHRISTMAS</h1>
      <p>And A Happy New Year</p>
    </div>

    <!-- Add button for games page -->
    <button type="button" class="button" onclick="window.location.href='games.html';">
      <span class="fold"></span>

      <div class="points_wrapper">
        <i class="point"></i>
        <i class="point"></i>
        <i class="point"></i>
        <i class="point"></i>
        <i class="point"></i>
        <i class="point"></i>
        <i class="point"></i>
        <i class="point"></i>
        <i class="point"></i>
        <i class="point"></i>
      </div>

      <span class="inner">Games</span> <!-- Ensure text is visible -->
    </button>
  </header>
</body>
</html>
